<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Product Table</title>
</head>
<body onload="loadData()">
    <h1>Product Table with Dynamic Content</h1>
    <table id="productList" class="product_table center">
        <thead>
            <th style="width: 50%;">Item</th>
            <th style="width: 15%;">Quantity</th>
            <th style="width: 15%;">PPU</th>
            <th style="width: 20%;">Total</th>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="text-right">Gross</td>
                <td class="text-right">
                    <span id="gross"></span>
                </td>
            </tr>
            <tr>
                <td colspan="3" class="text-right">VAT 7%</td>
                <td class="text-right">
                    <span id="vat"></span>
                </td>
            </tr>
            <tr>
                <td colspan="3" class="text-right">Net</td>
                <td class="text-right">
                    <span id="net"></span>
                </td>
            </tr>
        </tfoot>
    </table>

    <script src="products.js"></script>
</body>
</html>
