<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Products</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Restaurant</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="customers.html">Customers</a>
            <a class="nav-link active" href="products.html">Products</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-10">
          <h1>Products</h1>
        </div>
        <div class="col-2" style="margin-top: 0.5em">
          <!-- Button trigger modal -->
          <button
            type="button"
            id="clearBtn"
            class="btn btn-danger"
            style="float: right; margin-left: 1em"
          >
            Clear
          </button>
          <button
            type="button"
            class="btn btn-primary"
            style="float: right"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            + Add
          </button>
        </div>
      </div>
      <table id="data-table" class="table table-bordered table-striped">
        <tfoot>
            <tr>
                <td>
                    <td>
                        <td>
                            <td>Total</td>
                            <td id="totalDiscount"></td>
                            <td id="totalAmount"></td>
                            <td id="totalAmountAfterDiscount"></td>
                        </td>
                    </td>
                </td>
            </tr>
        </tfoot>
        <thead>
          <tr>
            <th></th>
            <th>Qty</th>
            <th>Item</th>
            <th>Price Per Unit</th>
            <th>Discount</th>
            <th>Amount</th>
            <th>After Discount</th>
          </tr>
        </thead>
      </table>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New Product</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="newProductQty" class="form-label">Quantity</label>
              <input
                type="number"
                class="form-control"
                id="newProductQty"
                placeholder="10"
              />
            </div>
            <div class="mb-3">
              <label for="newProductItem" class="form-label">Item</label>
              <input
                type="text"
                class="form-control"
                id="newProductItem"
                placeholder="food"
              />
            </div>
            <div class="mb-3">
              <label for="newProductPPU" class="form-label"
                >Price Per Unit</label
              >
              <input
                type="number"
                class="form-control"
                id="newProductPPU"
                placeholder="50"
              />
            </div>
            <div class="mb-3">
              <label for="newProductDiscount" class="form-label"
                >Discount</label
              >
              <input
                type="number"
                class="form-control"
                id="newProductDiscount"
                placeholder="100"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="addProduct()"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="products.js"></script>
  </body>
</html>
